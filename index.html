<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" id="theme-link" />
    <script src="https://kit.fontawesome.com/0b530e2e25.js" crossorigin="anonymous"></script>
    <title>Weather now</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="row top-bar">
          <div class="col-6">
            <form id="search-form">
              <!---search bar-->
              <input
                type="text"
                placeholder=" 🔍 Search for a city"
                autofocus="on"
                autocomplete="off"
                id="search-input-text"
              />
              <input type="submit" value="Search" id="search-submission" />
            </form>
          </div>
          <div class="col-6 d-flex">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Dark mode</label
              >
            </div>
          </div>
        </div>
        <h1 id="location-heading">Manchester</h1>
        <div class="row">
          <div class="col">
            <ul>
              <li>
                <em>Updated: <span id="current-time"></span></em>
              </li>
              <li id="current-description">Clear</li>
              <li>Humidity: <span id="humidity">82</span>%</li>
              <li>Wind speed: <span id="wind-speed">12</span> kmph</li>
            </ul>
          </div>
          <div class="col">
            <div class="d-flex current-weather">
              <div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="Clouds"
                  class="current-icon"
                />
              </div>
              <div>
                <span id="current-temperature"> 17</span
                ><span class="units"
                  ><a href="#" id="to-celcius" class="active"> °C</a> |
                  <a href="#" id="to-fahrenheit">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="forecast" id="forecast">
        </div>
        <hr />
        <small class="info"
          ><a
            href="https://github.com/Spookypuss/SheCodes-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Lyn Rycroft</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
